<DOCTYPE! html>
<html>
<head>
<style>
seg{
	position:fixed;
	height:20px;
	width:20px;
}
</style>
<script>
map = [[5,6],[5,7],[5,8],[9,6],[9,7],[9,8],[5,5],[9,5],[5,9],[6,9],[8,9],[9,9],[6,5],[7,5],[8,5],[3,10],[3,8],[3,7],[3,6],[3,4],[4,3],[6,3],[7,3],[8,3],[11,6],[11,7],[11,8],[11,10],[10,11],[8,11],[7,11],[6,11],[5,14],[6,14],[7,14],[8,14],[9,14],[7,13],[7,12],[12,10],[14,6],[14,5],[14,4],[12,4],[12,7],[13,7],[10,3],[10,2],[10,0],[7,0],[8,0],[9,0],[6,0],[5,0],[4,2],[7,2],[7,1],[2,4],[0,4],[0,5],[0,8],[0,6],[0,7],[0,9],[2,10],[1,7],[2,7],[4,0],[4,14],[4,12],[4,11],[10,12],[11,11],[4,13],[1,10],[0,10],[1,4],[3,11],[10,13],[10,14],[13,10],[14,10],[14,9],[14,8],[14,7],[11,3],[3,3],[14,3],[14,2],[14,1],[14,0],[13,0],[12,0],[11,0],[12,3],[12,2],[11,2],[3,0],[2,0],[1,0],[1,1],[1,2],[1,3],[2,3],[11,4],[5,1],[1,5],[13,8],[13,5]]
for(i=0;i<20;i++){
	for(j=0;j<20;j++){
		s = document.createElement("seg")
		s.style.left=20*i+"px"
		s.style.bottom=20*j+"px"
		inmap = false
		for(k =0;k<map.length;k++ ) {
			if(map[k][0]==i && map[k][1]==j) {
				inmap = true
			}
		}
		if(inmap) {
			s.style.backgroundColor = "rgb(0,0,0)"
		} else if((i+j)%2==0) {
			s.style.backgroundColor = "rgb(100,100,100)"
		} else {
			s.style.backgroundColor = "rgb(150,150,150)"
		}
		s.onclick = function() {
			x = this.style.left.slice(0,-2)/20
			y = this.style.bottom.slice(0,-2)/20
			i = -1
			for(k = 0;k<map.length;k++) {
				if(map[k][0]==x&&map[k][1]==y) {
					i=k
				}
			}
			if(i == -1) {
				this.style.backgroundColor ="rgb(0,0,0)"
				map.push([x,y])
			} else {
				console.log("this")
				map.splice(i,1)
				if((x+y)%2==0) {
					this.style.backgroundColor = "rgb(100,100,100)"
				} else {
					this.style.backgroundColor = "rgb(150,150,150)"
				}
			}
			document.getElementById("output").innerHTML = JSON.stringify(map)
		}
		document.body.appendChild(s)
	}
}
</script>
</head>
<body>
<p id="output">output</p>
</body>
</html>
